 <!DOCTYPE html>
 <html lang="en">
 <head>
     <link rel="stylesheet" href="CSS/styles.css"
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Welcome to KOKOA Talk</title>
 </head>
 <body>
     <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>75%</span>
            <i class="fa-regular fa-battery-three-quarters fa-lg"></i>
            <i class="fa-regular fa-bolt"></i>
        </div>
     </div>

     <header class="welcome-header">
        <h1 class="welcome-header__title">
            Welcome to KoKoA talk
        </h1>
        <p class="welcome-header__text">
            If you have a KoKoA Account, log in with your email or phone number.
        </P>
     </header>

     <form action="friends.html" method="get"  id="login-form">
         <input name="username" type="text" placeholder="Email or phone number" required/>
         <input name="password" type="password" placeholder="Password" required/>
         <input type="submit" value="Log In" />
         <input type="submit" value="Sign Up" />
         <a href="#">Find Kokoa Account or Password</a>
     </form>

     <script src="https://kit.fontawesome.com/c53b730126.js" crossorigin="anonymous"> </script>
 </body>
 </html>
