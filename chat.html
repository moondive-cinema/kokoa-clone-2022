<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Vegeter-KoKoA</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
       <div class="status-bar__column">
           <span>No Service</span>
           <i class="fa-solid fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>18:43</span>
       </div>
       <div class="status-bar__column">
           <span>75%</span>
           <i class="fa-regular fa-battery-three-quarters fa-lg"></i>
           <i class="fa-regular fa-bolt"></i>
       </div>
    </div>

    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="chats.html">
              <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-screen-header__column">
            <h1 class="alt-screen_header__title">Vegeter</h1>
        </div>
        <div class="alt-screen-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, April 24, 2022
        </div>
        <div class="message-row">
            <img src="https://pbs.twimg.com/profile_images/769233576571367424/ylwuwnh8_400x400.jpg" />
            <div class="message-row__content">
                <span class="message__author">Vegeter</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hey~ what's up!</span>
                    <span class="message__time">21:23</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message" />
            <i class="fa-regular fa-face-smile-wink fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

 

    <script 
        src="https://kit.fontawesome.com/c53b730126.js" 
        crossorigin="anonymous"> 
    </script>
</body>
</html>
