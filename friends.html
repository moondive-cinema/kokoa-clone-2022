<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends-KoKoA</title>
</head>
<body>
    <div class="status-bar">
       <div class="status-bar__column">
           <span>No Service</span>
           <i class="fa-solid fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>18:43</span>
       </div>
       <div class="status-bar__column">
           <span>75%</span>
           <i class="fa-regular fa-battery-three-quarters fa-lg"></i>
           <i class="fa-regular fa-bolt"></i>
       </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-music fa-lg"></i></span>
            <span><i class="fa-regular fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-regular fa-circle-info"></i>
        Friend's Name Disply
        <i class="fa-regular fa-chevron-right"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                    src="https://pbs.twimg.com/profile_images/769233576571367424/ylwuwnh8_400x400.jpg" 
                    class="user-component__avatar user-component__avatar--xl" 
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <!-- <h6 class="user-component__subtitle">This text whatever.</h6> -->
                </div>
            </div>
            <div class="user-component__column">
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel--header">
                <span>Channel</span>
                <i class="fa-regular fa-chevron-up"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img 
                    src="https://pbs.twimg.com/profile_images/769233576571367424/ylwuwnh8_400x400.jpg" 
                    class="user-component__avatar user-component__avatar--sm" 
                />
                <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--smaller">Channel</h4>
                        <!-- <h6 class="user-component__subtitle">This text whatever.</h6> -->
                </div>
            </div>
            <div class="user-component__column use">
                <div>
                    <span>2</span>
                    <i class="fa-regular fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </main>
       
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__chat-noti badge-count">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find2.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__other-noti badge-dot"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


    <div id="splash-screen">
        <i class="fa-solid fa-comment fa-2x"></i>
    </div>


    <script src="https://kit.fontawesome.com/c53b730126.js" crossorigin="anonymous"> </script>
</body>
</html>
